<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">

			<div class="unit">
				<label>分类名：</label>
				<input type="text" class="required" size="30" name="title"/>
			</div>			
			<div class="unit">
				<label>所属父类：</label>
				<SELECT name="pid">
					<option value="0">顶级分类</option>
					<volist name="list" id="vo">
						<option value="{$vo.id}">{$vo.title}</option>
					</volist>
				</SELECT>
			</div>
			<div class="unit">
				<label>所属模块：</label>
				<SELECT name="module">
					<volist name="module" id="vo">
						<option value="{$key}">{$vo}</option>
					</volist>
				</SELECT>
			</div>
			<div class="unit">
				<label>排序值：</label>
				<input type="text" name="sort" size="20"/>
			</div>
			<div class="unit">
				<label>状态：</label>
				<select name="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</select>
			</div>
			<div class="unit">
				<label>URL重写值：</label>
				<input type="text" name="rewrite" size="20"/>
			</div>
			<div class="unit">
				<label>使用模板：</label>
				<input type="text" name="template" size="20"/>
			</div>
			<div class="unit">
				<label>关键字：</label>
				<input type="text" name="keywords" size="60"/>
			</div>
			<div class="unit">
				<label>描述：</label>
				<textarea name="description" rows="3" cols="57"></textarea>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
