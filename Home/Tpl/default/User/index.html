<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="user_id" value="{$_REQUEST.user_id}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
		<input type="hidden" name="pageNum" value="1"/>
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>用户登录名：</label>
					<input type="text" name="user_id" value=""/>
				</li>
				<li>
					<label>用户姓名：</label>
					<input type="text" name="user_name" value=""/>
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				</ul>
			</div>
		</div>
		</form>
	</div>
	
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__URL__/add" target="dialog" width="590" height="340" mask="true"><span>新增</span></a></li>
				<li><a class="edit" href="__URL__/edit/id/{sid_user}" target="dialog" width="590"  mask="true" warn="请选择一条记录"><span>编辑</span></a></li>
				<li><a class="delete" href="__URL__/foreverdelete/id/{sid_user}/navTabId/__MODULE__" target="navTabTodo" title="你确定要删除吗？" warn="请选择一条记录"><span>删除</span></a></li>
				<li class="line">line</li>
				<li><a class="icon" href="__URL__/password/id/{sid_user}" target="dialog" mask="true" warn="请选择一条记录"><span>修改密码</span></a></li>
			</ul>
		</div>

		<table class="list" width="100%" layoutH="116">
			<thead>
			<tr>
				<th>用户登录名</th>
				<th>用户姓名</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>			
			<volist id="vo" name="list">
				<tr target="sid_user" rel="{$vo['id']}">
					<td>{$vo['user_id']}</td>
					<td>{$vo['user_name']}</td>
					<td><if condition="$vo['status'] eq 1"> <img alt="" src="__PUBLIC__/Images/ok.png">
					<else /> <img alt="" src="__PUBLIC__/Images/locked.gif">
					</if></td>
					<td>{$vo['status']|showStatus=$vo['id']}</td>
				</tr>
			</volist>
			</tbody>
		</table>

		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>

	</div>
	
</div>
