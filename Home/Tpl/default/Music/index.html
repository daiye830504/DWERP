<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="title" value="{$_REQUEST.title}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
		<input type="hidden" name="pageNum" value="1"/>
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>音乐名：</label>
					<input type="text" name="title" value="{$_REQUEST.title}"/>
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				</ul>
			</div>
		</div>
		</form>
	</div>
	
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__URL__/add" target="dialog" width="590" height="460" mask="true"><span>新增</span></a></li>
				<li><a class="edit" href="__URL__/edit/id/{sid_category}" target="dialog" width="590" height="460" mask="true" warn="请选择一条记录"><span>编辑</span></a></li>
				<li><a class="delete" href="__URL__/foreverdelete/id/{sid_category}/navTabId/__MODULE__" target="navTabTodo" title="你确定要删除吗？" warn="请选择一条记录"><span>删除</span></a></li>
			</ul>
		</div>

		<table class="table" width="100%" layoutH="136">
			<thead>
			<tr>
				<th width="60">编号</th>
				<th>音乐名</th>
				<th>作者</th>
				<th width="100">所属分类</th>
				<th width="80">状态</th>
				<th width="100">添加者</th>
				<th width="160">添加时间</th>
				<th width="120">排序值</th>
				<th width="80">操作</th>
			</tr>
			</thead>
			<tbody>
			<volist id="vo" name="list">
				<tr target="sid_category" rel="{$vo['id']}">
					<td>{$vo['id']}</td>
					<td title="{$vo['title']}">{$vo['title']}</td>
					<td>{$vo['author']}</td>
					<td>{$vo['tid']|getCategoryName}</td>
					<td>{$vo['status']|getStatus}</td>
					<td>{$vo['adder_id']|getUserName}</td>
					<td>{$vo['add_time']|date='Y-m-d H:i:s',###}</td>
					<td>{$vo['sort']}</td>
					<td>{$vo['status']|showStatus=$vo['id']} | <a class="add" href="__URL__/view/id/{$vo.id}" target="dialog" width="652" height="71" rel="{$vo.id}" title="{$vo.title}" mask="true" >播放</a></td>					
				</tr>
			</volist>
			</tbody>
		</table>

		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>

	</div>
	
</div>
