<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
</form>

<div class="page">

	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__URL__/add" target="dialog" width="590" mask="true"><span>新增</span></a></li>
				<li><a class="edit" href="__URL__/edit/id/{sid_role}" target="dialog" width="590" mask="true" warn="请选择一条记录"><span>编辑</span></a></li>
				<li><a class="delete" href="__URL__/foreverdelete/id/{sid_role}/navTabId/__MODULE__" target="navTabTodo" title="你确定要删除吗？" warn="请选择一条记录"><span>删除</span></a></li>
			</ul>
		</div>

		<table class="list" width="100%" layoutH="52">
			<thead>
			<tr>
				<th width="60">编号</th>
				<th width="120">组名</th>
				<th width="120">上级组</th>
				<th width="150">状态</th>
				<th>描述</th>
				<th width="150">操作</th>
			</tr>
			</thead>
			<tbody>
			<volist id="vo" name="list">
				<tr target="sid_role" rel="{$vo['id']}">
					<td>{$vo['id']}</td>
					<td>{$vo['name']}</td>
					<td>{$vo['pid']|getGroupName}</td>
					<td>{$vo['status']|getStatus}</td>
					<td>{$vo['remark']}</td>
					<td>{$vo['status']|showStatus=$vo['id']} <a href="__URL__/app/groupId/{$vo['id']}" target="dialog" mask="true" title="{$vo['name']} 授权 ">授权 </a> <a href="__URL__/user/id/{$vo['id']}" target="dialog" mask="true" title="{$vo['name']} 用户列表 ">用户列表</a></td>
				</tr>
			</volist>
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>

	</div>
	
</div>
