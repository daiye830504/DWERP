<div class="page">
	<div class="pageContent">


	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">

		<div class="unit">
			<label>链接名称：</label>
			<input type="text" class="required"   name="title" value="{$vo.title}">
		</div>		
		<div class="unit">
			<label>链接地址：</label>
			<input type="text" name="url"  class="required"  size="60" value="{$vo.url}"/>
		</div>		
		<div class="unit">
			<label>排序值：</label>
			<input type="text" name="sort" size="20" maxlength="30" value="{$vo.sort}"/>
		</div>			
		<div class="unit">
			<label>状态：</label>
			<select class="small bLeft"  name="status">
				<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
				<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
			</select>
		</div>
		<div class="unit">
			<label>描述：</label>
			<textarea name="intro"  rows="3" cols="57">{$vo.intro}</textarea>
		</div>
		
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
