<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">

			<div class="unit">
				<label>链接名称：</label>
				<input type="text" class="required" size="30" name="title" value="{$vo.title}" />
			</div>
			<div class="unit">
				<label>链接地址：</label>
				<input type="text" name="url"  class="required" size="60"/>
			</div>			
			<div class="unit">
				<label>排序值：</label>
				<input type="text" name="sort" size="20"/>
			</div>
			<div class="unit">
				<label>状态：</label>
				<select name="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</select>
			</div>

			<div class="unit">
				<label>描述：</label>
				<textarea name="intro" rows="3" cols="57"></textarea>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
